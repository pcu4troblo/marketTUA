<div class="container">
    <div class="starter-template">
        <div class="row">
            <div class="col-md-7 mt-5">
                <h1 style="font-family: Verdana">Finalizar compra </h1><br> <br>

                <form [formGroup]="shipping">
                    <div class="form-group">
                        <label>Dirección de entrega</label>
                        <input type="text" formControlName="shipment_address" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Nombre de Usuario</label>
                        <input class="form-control" formControlName="username" >
                    </div>
                    <div class="form-group">
                        <label for="payment_method"> Pago</label>
                        <select class="form-control" formControlName="payment_method">
                            <option value="contraentrega">Pago Contraentrega</option>
                        </select>
                    </div>
                </form>
            </div>

            <div class="col-md-5 mt-5">

                <h3 style="font-family: Verdana">Cantidad de productos:</h3><br>
                <h4>{{cantidad}}</h4><br>
                <h3 style="font-family: Verdana">Total a pagar:</h3><br>
                <h4>{{total | currency:"COP":"symbol-narrow"}}</h4><br>
                <div class="form-group">

                    <div *ngIf="success" class="alert alert-success">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        Compra realizada con éxito.
                    </div>
                    <div *ngIf="shipping.invalid && submitted" class="alert alert-warning alert-dismissable">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        Completa los campos.
                    </div>

                    <button style="border-radius: 10px" class="btn btn-primary btn-block" (click)="onSubmit()">Comprar</button>
                </div>
            </div>
        </div>
    </div>
</div>
